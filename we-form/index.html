<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <img src="" alt="logo">

            <h1><span>We</span> Form</h1>
        </aside>

        <main> 
            <h2>Cadastre sua <span>entidade</span> ou acesse dados <span>de parcerias</span></h2>

            <div class="btns">
                <a class="btn-cadastro" href="">Cadastrar entidades</a>
                <a class="btn-ver-entidades" href="">Ver entidades cadastradas</a>
            </div>

            <footer>
                <p class="rodape">Sua entidade não se enquadra nos campos de atuação disponíveis?</p>
                <a class="link-rodape" href="#">Registrar novo campo de atuação</a>
            </footer>
        </main>
    </div>
</body>
</html>
